{%extends 'base.html'%}
{%load static%}

{%block tab%}Deletar {{movie.name|title}} - Minha Lista de Filmes{%endblock%}

{%block content%}
<h7>⠀⠀⠀⠀⠀⠀⠀⠀⠀</h7>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
					{%if movie.pic%}
						<img alt="Image" src="{{movie.pic.url}}"  style="max-width: 300px; height: auto;">
					{%else%}
						<img alt="Image" src="{%static 'no_image.png'%}"  style="max-width: 300px; height: auto;">
					{%endif%}
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<h1 class="text-center">
				Tem certeza que quer deletar {{movie.name}}?
			</h1>
      		<h7>⠀⠀⠀⠀⠀⠀⠀⠀⠀</h7>
			<div class="row">
				<div class="col-md-6">
					<a class="btn btn-danger" href="{%url 'delete' movie.id%}" role="button">SIM</a>
				</div>
				<div class="col-md-6">
					<a class="btn btn-primary" href="{%url 'detail' movie.id%}" role="button">NÃO</a>
				</div>
        	<h7>⠀⠀⠀⠀⠀⠀⠀⠀⠀</h7>
			</div>
		</div>
	</div>
</div>
{%endblock%}
